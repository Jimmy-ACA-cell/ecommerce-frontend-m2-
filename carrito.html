<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Carrito - Sello de Autor. Specialty Coffee Store</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/estilos.css" />
  </head>

  <body>
    <div class="bg-overlay"></div>

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
          <a class="navbar-brand" href="index.html"
            >Sello de Autor, Specialty Coffee Store</a
          >
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="carrito.html"
                  >Carrito
                  <span id="cart-badge" class="badge bg-danger ms-1">0</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="py-5">
      <div class="container text-white">
        <h2 class="mb-4">Tu Carrito</h2>
        <div id="cartContainer" class="mb-4">
          <!-- Items de por JS -->
        </div>

        <div class="card bg-dark bg-opacity-50 p-3">
          <div class="d-flex justify-content-between align-items-center">
            <h5 id="total-text">Total:</h5>
            <h4 id="cart-total">$0</h4>
          </div>
          <div class="mt-3 text-end">
            <button id="clear-cart" class="btn btn-outline-light">
              Vaciar carrito
            </button>
            <button id="checkout" class="btn btn-warning ms-2">Pagar</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center text-white py-3 footer-custom">
      <div class="container">
        <small
          >& 2025 Sello de autor, Specialty Coffee Store — Importación y venta
          de equipo barista</small
        >
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
